<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <title>Yunikyon</title>
</head>

<body>
    <div class="content-body row">
        <div class="puff-div">

        </div>
        <div class="center-div column">
            <div class="lamps-div">
                <img id="lamps" src="assets/images/lamps.png" />
            </div>
            <div class="character-div">
                <img id="character" src="assets/images/character_idle_1.png"/>
            </div>
        </div>
        <div class="right-div row">
            <div class="shelf-div">
                <div id="shelf" class="column">
                    <div class="shelf-row" style="margin: 0 auto; margin-top: 3%;"></div>
                    <div class="shelf-row" style="margin: 0 auto; margin-top: 10%;">
                        <div class="shelf-lower-row-item">
                            <img id="github-orb" class="orb" src="assets/images/github-orb.png">
                        </div>
                        <div class="shelf-lower-row-item">
                            <img id="linkedin-orb" class="orb" src="assets/images/linkedin-orb.png">
                        </div>
                        <div class="shelf-lower-row-item">
                            <img class="orb" src="assets/images/github-orb.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="bodyboard-div">
                <img id="bodyboard" src="assets/images/bodyboard.png">
            </div>
        </div>
    </div>
    <script src="js/base.js"></script>
</body>

</html>
